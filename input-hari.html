<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const hari = prompt('Hari apa sekarang?');

    switch(hari) {
      case "senin":
        console.log("Selasa");
        break;
      case "selasa":
        console.log("Rabu");
        break;
      case "rabu":
        console.log("Kamis");
        break;
      case "kamis":
        console.log("Jumat");
        break;
      case "jumat":
        console.log("Sabtu");
        break;
      case "sabtu":
        console.log("Minggu");
        break;
      case "minggu":
        console.log("Senin");
        break;
      default:
        console.log("Hari libur");
    }

  </script>
</body>
</html>
