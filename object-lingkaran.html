<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    const jariJari = Number(prompt("Berapa jari-jari: "));
    // const luat = Number(prompt("Berapa luas: "));

    const circle = {
      circumference() {
        return (jariJari);
      },

      area() {
        return (3.14 * jariJari * 2);
      }
    };

    console.log(`Jari-jarinya adalah ${circle.circumference()}`);
    console.log(`Luasnya adalah ${circle.area()}`)
  </script>
</body>
</html>
